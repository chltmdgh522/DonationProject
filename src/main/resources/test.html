<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기부 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
<h2>기부 양식</h2>

<form
        action="your_donation_processing_script.php"
        method="post"
        enctype="multipart/form-data"
>
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required />

    <label for="donationRange">기부액 선택 (드래그 앤 드롭):</label>
    <input
            type="range"
            id="donationRange"
            name="donationRange"
            min="1"
            max="1000"
            step="1"
            value="100"
            oninput="updateDonationValue()"
    />
    <span id="donationValue">100</span> 원

    <label for="address">주소 (선택적):</label>
    <textarea id="address" name="address" rows="3"></textarea>

    <label for="purpose">기부 목적 (선택적):</label>
    <textarea id="purpose" name="purpose" rows="3"></textarea>

    <label for="image">이미지 업로드 (드래그 앤 드롭 또는 클릭):</label>
    <input type="file" id="image" name="image" accept="image/*" />

    <button type="submit">기부하기</button>
</form>

<script>
    function updateDonationValue() {
        const range = document.getElementById("donationRange");
        const valueDisplay = document.getElementById("donationValue");
        valueDisplay.textContent = range.value;
    }
</script>
</body>
</html>

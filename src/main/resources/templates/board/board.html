<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: #555;
        }

        .btn-edit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center" style="color: #007bff;" th:text="${board.memberName}"></h1>

    <!-- 블로그 게시물 -->
    <div class="card" th:object="${board}">
        <div class="card-body">
            <h5 class="card-title" th:text="${board.title}">게시물 제목</h5>
            <p class="card-text" th:text="${board.content}">게시물 내용</p>
            <p class="card-text" th:text="|조회수: ${board.viewCount}|"></p>
            <p class="card-text" th:text=" ${board.date}"></p>
            <a th:href="@{/board/{id}/{boardId}/edit(id=${board.memberId},boardId=${board.boardId})}"
               class="btn-edit" th:if="${member.id==board.memberId}">수정</a>

            <!--<a th:href="@{/board/{id}/{boardId}(id=${board.memberId},boardId=${board.boardId})}"
           th:method="delete"
               class="btn-edit" th:if="${member.id==board.memberId}">삭제</a> -->
            <form th:action="@{/board/{id}/{boardId}(id=${board.memberId},boardId=${board.boardId})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <input type="submit" value="삭제" class="btn-edit" th:if="${member.id == board.memberId}" />
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2 class="text-center">댓글</h2>
    <!-- 댓글 입력 폼 -->
    <form th:action="@{/comment/{memberId}/{boardId}(memberId=${member.id},boardId=${board.id})}" method="post" th:object="${comment}">
        <div class="form-group">
            <label for="comment">댓글 작성</label>
            <textarea class="form-control" th:field="*{content}" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 등록</button>
    </form>

    <!-- 댓글 목록 -->
    <ul class="list-group mt-3">
        <li th:each="comment : ${board.comments}" class="list-group-item">
            <p th:text="${comment.content}"></p>
            <small class="text-muted" th:text="${comment.date}"></small>
            <form th:action="@{/comment/{commentId}(commentId=${comment.commentId})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger btn-sm ml-2">삭제</button>
            </form>
        </li>
    </ul>
</div>

</body>
</html>

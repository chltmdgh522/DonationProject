<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="${board.memberName}"></h2>
        <h2>님 편집해보세요!</h2>
    </div>

    <!-- 글쓰기 폼 -->
    <form enctype="multipart/form-data"
          th:action="@{/board/{boardId}/edit(boardId=${board.boardId})} "
          th:object="${board}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" maxlength="13"  th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="4" th:field="*{content}"
                      required></textarea>
        </div>
        <!-- 기부 체크박스 -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{boardType}" disabled>
            <label class="form-check-label">기부게시판</label>
        </div>

        <div>
            <input name="boardImage" type="file" multiple="multiple" class="upload-button">
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>

</div> <!-- /container -->
</body>
</html>

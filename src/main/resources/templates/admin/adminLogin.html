<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 배경색 조절 */
        }

        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">관리자 로그인</h3>
                </div>
                <div class="card-body">
                    <form th:action method="post" th:object="${member}">
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">전체 오류 메시지</p>
                        </div>
                        <div class="form-group">
                            <label for="loginId">사용자명:</label>
                            <input type="text" class="form-control" th:field="*{loginId}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{loginId}" />
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호:</label>
                            <input type="password" class="form-control" th:field="*{password}" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{password}" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

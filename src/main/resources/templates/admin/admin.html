<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 사이트</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row" >
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">회원 관리</h5>
                    <p class="card-text">사용자 계정을 관리합니다.</p>
                    <a href="/admin/member" class="btn btn-primary">회원 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">게시물 관리</h5>
                    <p class="card-text">사이트에 게시된 글을 관리합니다.</p>
                    <a href="/admin/post-management" class="btn btn-primary">게시물 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">댓글 관리</h5>
                    <p class="card-text">사용자가 작성한 댓글을 관리합니다.</p>
                    <a href="/admin/comment" class="btn btn-primary">댓글 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3">
            <form th:action="@{/admin/logout}" method="post">
                <button class="btn btn-danger btn-block" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyDS7YweGWEUGXPRt4I9PmMScUWIJFbI2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/mypage/mypage.css" />
  <title>비밀번호 변경</title>
</head>
<body>
<div class="container mt-5">
  <h1>비밀번호 변경</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- 비밀번호 변경 폼 -->
      <form th:action="@{/change-password}" method="post" th:object="${password}">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="form-group">
          <label for="originalPassword">현재 비밀번호</label>
          <input type="password" class="form-control" th:field="*{originalPassword}" required>
        </div>
        <div class="form-group">
          <label for="newPassword">새로운 비밀번호</label>
          <input type="password" class="form-control" th:field="*{newPassword}" required>
        </div>
        <div class="form-group">
          <label for="newReturnPassword">새로운 비밀번호 확인</label>
          <input type="password" class="form-control" th:field="*{newReturnPassword}" required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-BL0qNZf8rWECb/BoRWoVi3YRXPB8bNMUAtEGiBX6Az8S8z2Xy5ic+2lJ+qzE5xg5" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyDS7YweGWEUGXPRt4I9PmMScUWIJFbI2" crossorigin="anonymous"></script>
</body>
</html>
